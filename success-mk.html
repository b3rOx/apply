<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Благодариме за апликацијата</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fef3dc, #c8a760);
      color: #4a351d;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #fffdf8;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 500px;
      margin: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      background-color: #5a3e1b;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 20px;
    }
    a:hover {
      background-color: #82653e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Благодариме за апликацијата!</h1>
    <p>Го цениме вашиот интерес за приклучување кон TeWoo Specialty Coffee.</p>
    <p>Ќе ве контактираме наскоро.</p>
    <a href="language.html">Назад на почетната страна</a>
  </div>
</body>
</html>
