<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeWoo Specialty Coffee – Language Selection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(30, 20, 10, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
    }

    .logo {
      font-size: 38px;
      font-weight: bold;
      color: #f7d58a;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 17px;
      margin-bottom: 30px;
      color: #f4e4c1;
    }

    .lang-buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .lang-buttons a {
      background-color: #5a3e1b;
      color: white;
      padding: 14px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .lang-buttons a:hover {
      background-color: #82653e;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .lang-buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">TeWoo Specialty Coffee</div>
    <h1>Welcome to our job application</h1>
    <p>Please select your preferred language to continue</p>

    <div class="lang-buttons">
      <a href="application-sq.html">Shqip</a>
      <a href="application-mk.html">Македонски</a>
    </div>
  </div>

</body>
</html>
