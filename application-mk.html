<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Апликација за работа – TeWoo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef9f1;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #5a3e1b;
    }
    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      border: 2px solid #d0b36c;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d0b36c;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      background-color: #5a3e1b;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #82653e;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #5a3e1b;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<form
  action="https://formspree.io/f/mzzveonj"
  method="POST"
>
  <h1>Апликација за работа – TeWoo</h1>

  <input type="hidden" name="language" value="mk" />
  <input type="hidden" name="_next" value="https://tewoo-mk.github.io/apply/success.html" />
  <input type="hidden" name="_next" value="https://tewoo-mk.github.io/apply/success-mk.html" />


  <label for="ime">Име и Презиме</label>
  <input type="text" id="ime" name="ime" required />

  <label for="email">Е-пошта</label>
  <input type="email" id="email" name="email" required />

  <label for="telefon">Телефонски број</label>
  <input type="tel" id="telefon" name="telefon" placeholder="07xxxxxxxx" pattern="[0-9]{9}" required />

  <label for="datum">Датум на раѓање</label>
  <input type="date" id="datum" name="datum" required />

  <label for="pol">Пол</label>
  <select id="pol" name="pol" required>
    <option value="" disabled selected>Изберете пол</option>
    <option value="zhenska">Женски</option>
    <option value="mashki">Машки</option>
  </select>

  <label for="pozicija">Позиција за која аплицирате</label>
  <select id="pozicija" name="pozicija" required>
    <option value="" disabled selected>Изберете позиција</option>
    <option value="barista">Бариста</option>
    <option value="shankist">Шанкист</option>
    <option value="kasa">Касиерка</option>
    <option value="chistachka">Чистачка</option>
    <option value="gostinka">Готвачка</option>
  </select>

  <label for="iskustvo">Искуство во услуга</label>
  <select id="iskustvo" name="iskustvo" required>
    <option value="" disabled selected>Изберете искуство</option>
    <option value="bez">Без искуство</option>
    <option value="1-2">1-2 години</option>
    <option value="3-5">3-5 години</option>
    <option value="5plus">Повеќе од 5 години</option>
  </select>

  <label for="poraka">Зошто сакате да работите кај нас?</label>
  <textarea id="poraka" name="poraka" required></textarea>

  <button type="submit">Испрати апликација</button>
  <a href="language.html" class="back-link">Назад на избор на јазик</a>
</form>

</body>
</html>
